<ion-content>
  <div class="headerbg">
    <ion-row class="top-icons">
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
          <button ion-button icon-left (click)="backtomain()"> 
            <ion-icon name="arrow-back"></ion-icon>
              Back
            </button>
            
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <p text-right>Sign Up</p>
      </ion-col>
    </ion-row>
    <img text-center src="assets/imgs/img_logo.png" alt="logo">
  </div>
 
  <div class="graybg">
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="reg-form">
      <ion-list>
        <h3 text-center>Create Account</h3>
        <hr>
       
        <ion-item>
          <ion-input type="text" placeholder="First Name" name="firstname" [(ngModel)]="registerCredentials.firstname" required></ion-input>
          <ion-icon name="person" item-right></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="registerCredentials.lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" placeholder="E -mail ID" name="email"[(ngModel)]="registerCredentials.email" required></ion-input>
          <ion-icon name="ios-mail-outline" item-right></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Confirm Password" name="confirmpass" [(ngModel)]="registerCredentials.confirmpass" required></ion-input>
          <ion-icon name="eye" item-right></ion-icon>
        </ion-item>
      </ion-list>
  
    </div>
    <div text-center>
      <button ion-button round class="reg-btn" [disabled]="!registerForm.form.valid">Sign up</button>
    </div>
    </form>
  </div>
</ion-content>
